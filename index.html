<!DOCTYPE html>
<html>
<head>
    <title>Bino Share Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-purple-600 mb-4">Bino Share Formatter</h1>
        <textarea id="input" class="w-full p-2 border rounded" placeholder="Paste search result here..."></textarea>
        <button onclick="formatText()" class="w-full bg-purple-600 text-white py-2 mt-4 rounded hover:bg-purple-700">
            Generate WhatsApp Message
        </button>
        <div id="output" class="mt-4 p-3 bg-gray-100 rounded hidden border-l-4 border-purple-500">
            <p id="resultText" class="text-sm italic"></p>
            <button onclick="copyToClipboard()" class="mt-2 text-xs text-blue-500 underline">Copy for WhatsApp</button>
        </div>
    </div>

    <script>
        function formatText() {
            const input = document.getElementById('input').value;
            // Adds WhatsApp bolding (*) and Bino branding
            const formatted = `üöÄ *Found via Bino Search:*\n\n"${input}"\n\nüîç Search for more on Bino: [Link]`;
            document.getElementById('resultText').innerText = formatted;
            document.getElementById('output').classList.remove('hidden');
        }
        function copyToClipboard() {
            const text = document.getElementById('resultText').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied! Ready to paste in WhatsApp.");
        }
    </script>
</body>
</html>
